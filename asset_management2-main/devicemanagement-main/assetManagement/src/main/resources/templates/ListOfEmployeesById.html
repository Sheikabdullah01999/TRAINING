<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ListOfEmployees</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>List Of Employees</h1>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>EmployeeId</th>
            <th>EmployeeName</th>
            <th>EmployeeEmail</th>
            <th hidden>EmployeePassword</th>
            <th>EmployeeDepartment</th>
            <th>EmployeeLaptop</th>
            <th>EmployeeAssignRole</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee:${List_Of_EmployeesById}">
            <td th:text="${employee.empId}"></td>
            <td th:text="${employee.empName}"></td>
            <td th:text="${employee.email}"></td>
            <td hidden th:text="${employee.empPassword}"></td>
            <td th:text="${employee.empDepartment}"></td>
            <td th:text="${employee.empLaptop}"></td>
            <td th:text="${employee.assignRole}"></td>
        </tr>
        </tbody>
    </table>
<!--    <button type="submit" class="btn btn-primary"><a href="/"th:href="@{/}" style="color:white";>Back</a></button>-->
</div>
</body>
</html>
