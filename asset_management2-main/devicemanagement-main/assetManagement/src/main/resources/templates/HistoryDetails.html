<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>deviceList</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style type="text/css">

        h1
        {
        color:#707070;
        padding:20px;
        font-family: 'Orelega One', cursive;
        }
        th,td
        {
        text-align:center;
        font-size:18px;
        }
        .btn
        {
        padding:15px 20px;
        }
        .btn-submit
        {
        font-size:18px;
        }
        a
        {
        color:black;
        text-decoration:none;
        }
        body
        {
        background-color:#E4E9F7;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>History</h1>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Created By</th>
            <th scope="col">created Date</th>
<!--            <th scope="col">Last modified by</th>-->
<!--            <th scope="col">Last modified Date</th>-->
            <th scope="col">History</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="history:${maintain_history}">
            <th scope="row" th:text="${history.id}"></th>
           <td th:text="${history.createdBy}"></td>
            <td th:text="${history.creationDate}"></td>
<!--            <td th:text="${history.lastModifiedBy}"></td>-->
<!--            <td th:text="${history.lastModifiedDate}"></td>-->
            <td th:text="${history.history}"></td>
            <td th:text="${history.action}"></td>

        </tr>
        </tbody>
    </table>
    <a th:href="@{/}" class="btn btn-primary">Back</a>
</div>
</body>
</html>
