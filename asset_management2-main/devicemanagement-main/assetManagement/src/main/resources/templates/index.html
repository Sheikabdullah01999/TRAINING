<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration and Login App</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style type="text/css">
  body
  {
  background-color: #CAF0F8;
  }

    }
  </style>
</head>
<body>
<div class="container">
    <h3><i>Device Details</i></h3>
    <form th:action="@{/damaged}">
        <select th:name="device">
            <option th:each="device:${List_Of_Devices}" th:value="${device}" th:text="${device}"></option>
        </select>

        <select th:name="status">
            <option value=""></option>
            <option value="new" th:name="damaged" >New</option>
            <option value="damaged" th:name="damaged" >Damaged</option>
            <option value="working" th:name="damaged" >Working</option>
        </select>

        <button type="submit">submit</button>
    </form>
</div>
</body>
</html>
