<div class="container">
    <h1>Admin Service</h1>
    <form th:action="@{/device}">
        <label class="control-label"> Device Details </label>

        <select th:name="device">
            <option th:each="device:${List_Of_Devices}" th:value="${device}" th:text="${device}"></option>
        </select>

        <button type="submit">submit</button>
    </form>

    <form th:action="@{/damaged}">
        <label class="control-label"> Damaged Device Details </label>
        <select th:name="device">
            <option th:each="device:${List_Of_Devices}" th:value="${device}" th:text="${device}"></option>
        </select>

        <select th:name="status">
            <option value="damaged" th:name="damaged" >Damaged</option>
            <option value="new" th:name="damaged" >New</option>
            <option value="working" th:name="damaged" >Working</option>
        </select>

        <button type="submit">submit</button>
    </form>


    <br>
    <br>
    <button class="btn btn-primary"><a href="/" th:href="@{/registration_form}" style="color:white";>EmployeeRegistration</a></button><br><br>

    <button class="btn btn-primary"><a href="/" th:href="@{/add_device_details}" style="color:white";>AddDeviceDetails</a></button><br><br>
    <button class="btn btn-primary"><a href="/" th:href="@{/user_devices}" style="color:white";>UserDevices</a></button><br><br>
    <button class="btn btn-primary"><a href="/" th:href="@{/category}" style="color:white";>Add device category</a></button><br><br>
