<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>ListOfRoles</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style type="text/css">
        h1
        {
        color:red;
        padding:20px;
        font-family: 'Orelega One', cursive;
        }
        th,td
        {
        text-align:center;
        font-size:18px;
        }
        .btn
        {
        padding:15px 20px;
        }
        .btn-submit
        {
        font-size:18px;
        }
        a
        {
        color:black;
        text-decoration:none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>List Of Roles</h1>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th scope="col">RoleName</th>
            <th scope="col">RoleDescription</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="role:${List_of_Roles}">
            <th scope="row" th:text="${role.roleName}"></th>
            <td th:text="${role.roleDescription}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}" class="btn btn-primary">Back</a>
</div>
</body>
</html>
