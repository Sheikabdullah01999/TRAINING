<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Registration</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
    <style type="text/css">
    body
  {
  background-color: #CAF0F8;
  }
    h1
    {
    color:#48CAE4;
    text-align:center;
    padding:20px;
    font-family: 'Orelega One', cursive;
    }
    .control-label
    {
    font-style:italic;
    font-size:18px;
    }
    select {
	appearance: none;
    }
  </style>
</head>
<body>

<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to Grootan Asset Management website!</div>
            </div>
            <br>
            <br>
            <div th:if="${errorMessage!=null}">
                <div class="alert alert-info">[[${errorMessage}]]</div>
            </div>
            <h1>Device Registration</h1>

            <form th:action="@{/device}">
                <div class="form-group">
                    <label class="control-label"> Device Category </label>
                    <select class="form-control"  th:name="device">
                        <option th:each="device:${ListOfDeviceCategory}" th:value="${device.category}" th:text="${device.category}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" value="submit">
                </div>
            </form>

            <form th:action="@{/device_details}" method="post" th:object="${device}">
                <div class="form-group">
                    <label class="control-label" hidden="hidden"> Device Category </label>
                    <select class="form-control"  th:field="*{category}">
                        <option th:value="${category}" th:text="${category}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label"> Device Name </label>
                    <select class="form-control"  th:field="*{deviceName}">
                        <option th:each="device:${Device_details}" th:value="${device}" th:text="${device}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="control-label" for="manufacture"> Manufacture Id </label>
                    <input id="manufacture" class="form-control" th:field="*{manufacturedId}" placeholder="Enter manufactured id" required
                           autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="department"> DevicePurchaseDate </label>
                    <input id="department" class="form-control" type="date"
                           th:field="*{devicePurchaseDate}" placeholder="Enter Password" required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" > AssignStatus </label>
<!--                    <input id="" class="form-control"-->
<!--                           th:field="*{assignStatus}" required autofocus="autofocus" />-->
                    <select class="form-control" th:field="*{assignStatus}">
                        <option th:value="unassigned">Unassigned</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="control-label" > DeviceStatus  </label>
                    <select class="form-control" th:field="*{deviceStatus}">
                        <option th:value="new">New</option>
                        <option th:value="damaged">Damaged</option>
                    </select>

                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <a th:href="@{/}" class="btn btn-primary">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
