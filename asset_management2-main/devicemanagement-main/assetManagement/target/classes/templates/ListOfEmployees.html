<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ListOfEmployees</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
    <style type="text/css">
        h1
        {
        color:#707070;
        padding:20px;
        font-family: 'Orelega One', cursive;
        }
        th,td
        {
        background-color:white;
        text-align:center;
        font-size:18px;
        }
        .btn-submit
        {
        font-size:18px;
        padding:15px 20px;
        }
        a
        {
        color:black;
        text-decoration:none;
        }
        body
        {
        background-color:#E4E9F7;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>List Of Employees</h1>
    </div>
    <div th:if="${errorMessage!=null}">
            <div class="alert alert-info">[[${errorMessage}]]</div>
        </div>
    </div>
    <form th:action="@{/search}" method="get">
        <input type="text" name="keyword" th:value="${keyword}" placeholder="Find by EmployeeName and EmployeeId" size="50">
        <button type="submit" class="btn btn-info" >Search</button>
    </form>
    <br>
    <br>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th scope="col">EmployeeId</th>
            <th scope="col">EmployeeName</th>
            <th scope="col">EmployeeEmail</th>
            <th hidden>EmployeePassword</th>
            <th scope="col">EmployeeDepartment</th>
            <th hidden>EmployeeDevices</th>
            <th scope="col">EmployeeAssignRole</th>
            <th colspan="2">Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee:${List_Of_Employees}">
            <th scope="row" th:text="${employee.empId}"></th>
            <td th:text="${employee.empName}"></td>
            <td th:text="${employee.email}"></td>
            <td hidden th:text="${employee.empPassword}"></td>
            <td th:text="${employee.empDepartment}"></td>
            <td hidden th:text="${employee.empDevices}"></td>
            <td th:text="${employee.assignRole}"></td>
            <td><a th:href="@{'/update/employee/' +${employee.empId}}" class="btn btn-success">update</a></td>
            <td><a th:href="@{'/delete/employee/'+${employee.empId}}" class="btn btn-danger">delete</a></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}" class="btn btn-primary">Back</a>
</div>
</body>
</html>
