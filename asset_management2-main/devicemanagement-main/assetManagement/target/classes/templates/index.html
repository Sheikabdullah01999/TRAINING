<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration and Login App</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
    <style type="text/css">
 body
  {
  background-color: #E4E9F7;
  }
    h1
    {
    color:#707070;
    text-align:center;
    padding:20px;
    font-family: 'Orelega One', cursive;
    }
    .control-label
    {
    font-style:italic;
    font-size:18px;
    text-align:center;
    }
  </style>
</head>
<body>
<div class="container">
    <h1>Device Details</h1>
    <form th:action="@{/damaged}">
        <div class="form-group">
            <select th:name="device" class="form-control" >
                <option th:each="device:${List_Of_Devices}" th:value="${device}" th:text="${device}"></option>
            </select>
        </div>
        <div class="form-group">
            <select th:name="status" class="form-control">
                <option value="">All</option>
                <option value="new" th:name="damaged" >New</option>
                <option value="damaged" th:name="damaged" >Damaged</option>
                <option value="working" th:name="damaged" >Working</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Submit</button>
            <a th:href="@{/}" class="btn btn-primary">Back</a>
        </div>
    </form>
</div>
</body>
</html>
