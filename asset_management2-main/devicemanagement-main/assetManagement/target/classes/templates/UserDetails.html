<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ListOfEmployees</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
  <style type="text/css">
        h1
        {
        color:#48CAE4;
        padding:20px;
        font-family: 'Orelega One', cursive;
        }
        th,td
        {
        text-align:center;
        font-size:18px;
        }
        .btn
        {
        padding:15px 20px;
        }
        .btn-submit
        {
        font-size:18px;
        }
        a
        {
        color:black;
        text-decoration:none;
        }
    </style>
</head>
<body>
<div class="container">
  <div class="row">
    <h1>Employee Devices</h1>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th scope="col">EmployeeId</th>
      <th scope="col">DeviceName</th>
      <th scope="col">DeviceId</th>
      <th scope="col">DevicePurchaseDate</th>
      <th scope="col">DeviceCategory</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="device:${user_devices}">
     <th scope="row" th:text="${device.empId}"></th>
      <td th:text="${device.deviceName}"></td>
      <td th:text="${device.id}"></td>
      <td th:text="${device.devicePurchaseDate}"></td>
      <td th:text="${device.category}"></td>
    </tr>
    </tbody>
  </table>
  <button type="submit" class="btn btn-primary"><a href="/"th:href="@{/}" style="color:white"; class="btn-submit">Back</a></button>
</div>
</body>
</html>
